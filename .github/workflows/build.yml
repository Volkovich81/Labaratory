name: Build & SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    env:
      SONAR_ORG: volkovich81
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v4

      - name: Build laba1
        run: |
          rm -rf laba1/build
          mkdir laba1/build
          cmake -S laba1 -B laba1/build 
          build-wrapper-linux-x86-64 --out-dir laba1/build_wrapper cmake --build laba1/build --config Release

      - name: Build laba2
        run: |
          rm -rf laba2/build
          mkdir laba2/build
          cmake -S laba2 -B laba2/build 
          build-wrapper-linux-x86-64 --out-dir laba2/build_wrapper cmake --build laba2/build --config Release

      - name: SonarCloud scan laba1
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=volkovich81_Labaratory1
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=laba1
            -Dsonar.cfamily.compile-commands=lab1/build_wrapper/compile_commands.json
            -Dsonar.coverage.exclusions=**
            -Dsonar.cfamily.skipCoverage=true
            -Dsonar.issue.ignore.multicriteria=e1
            -Dsonar.issue.ignore.multicriteria.e1.ruleKey=cxx:S5025
            -Dsonar.issue.ignore.multicriteria.e1.resourceKey=**/*

      - name: SonarCloud scan laba2
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=volkovich81_Labaratory2
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=laba2
            -Dsonar.cfamily.compile-commands=lab2/build_wrapper/compile_commands.json
            -Dsonar.coverage.exclusions=**
            -Dsonar.cfamily.skipCoverage=true
            -Dsonar.issue.ignore.multicriteria=e1
            -Dsonar.issue.ignore.multicriteria.e1.ruleKey=cxx:S5025
            -Dsonar.issue.ignore.multicriteria.e1.resourceKey=**/*
