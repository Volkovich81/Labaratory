name: Build & SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    env:
      SONAR_ORG: volkovich81
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v4

      - name: Build laba1
        run: |
          rm -rf laba1/build
          mkdir -p laba1/build
          cmake -S laba1 -B laba1/build
          build-wrapper-linux-x86-64 --out-dir laba1/build_wrapper cmake --build laba1/build --config Release

      - name: Build laba2.1
        run: |
          rm -rf laba2.1/build
          mkdir -p laba2.1/build
          cmake -S laba2.1 -B laba2.1/build
          build-wrapper-linux-x86-64 --out-dir laba2.1/build_wrapper cmake --build laba2.1/build --config Release

      - name: Build laba3
        run: |
          rm -rf laba3/build
          mkdir -p laba3/build
          cmake -S laba3 -B laba3/build
          build-wrapper-linux-x86-64 --out-dir laba3/build_wrapper cmake --build laba3/build --config Release

      - name: Build laba4
