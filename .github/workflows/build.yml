          rm -rf laba4/build
          mkdir -p laba4/build
          cmake -S laba4 -B laba4/build
          build-wrapper-linux-x86-64 --out-dir laba4/build_wrapper cmake --build laba4/build --config Release
          
      - name: Build laba5
