name: Build & SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    env:
      SONAR_ORG: volkovich81
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v4

      - name: Build laba1
        run: |
          rm -rf laba1/build
          mkdir -p laba1/build
          cmake -S laba1 -B laba1/build
          build-wrapper-linux-x86-64 --out-dir laba1/build_wrapper cmake --build laba1/build --config Release

      - name: Build laba2
        run: |
          rm -rf laba2/build
          mkdir -p laba2/build
          cmake -S laba2 -B laba2/build
          build-wrapper-linux-x86-64 --out-dir laba2/build_wrapper cmake --build laba2/build --config Release

      - name: Build laba3
        run: |
          rm -rf laba3/build
          mkdir -p laba3/build
          cmake -S laba3 -B laba3/build
          build-wrapper-linux-x86-64 --out-dir laba3/build_wrapper cmake --build laba3/build --config Release

      - name: Build laba4
        run: |
          rm -rf laba4/build
          mkdir -p laba4/build
          cmake -S laba4 -B laba4/build
          build-wrapper-linux-x86-64 --out-dir laba4/build_wrapper cmake --build laba4/build --config Release

      - name: SonarCloud scan laba1
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=volkovich81_Labaratory1
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=laba1
            -Dsonar.cfamily.build-wrapper-output=laba1/build_wrapper
            -Dsonar.coverage.exclusions=**
            -Dsonar.cfamily.skipCoverage=true
            -Dsonar.issue.ignore.multicriteria=e1
            -Dsonar.issue.ignore.multicriteria.e1.ruleKey=cxx:S5025
            -Dsonar.issue.ignore.multicriteria.e1.resourceKey=**/*

      - name: SonarCloud scan laba2
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=volkovich81_Labaratory2
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=laba2
            -Dsonar.cfamily.build-wrapper-output=laba2/build_wrapper
            -Dsonar.coverage.exclusions=**
            -Dsonar.cfamily.skipCoverage=true
            -Dsonar.issue.ignore.multicriteria=e1
            -Dsonar.issue.ignore.multicriteria.e1.ruleKey=cxx:S5025
            -Dsonar.issue.ignore.multicriteria.e1.resourceKey=**/*

      - name: SonarCloud scan laba3
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=volkovich81_Labaratory3
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=laba3
            -Dsonar.cfamily.build-wrapper-output=laba3/build_wrapper
            -Dsonar.coverage.exclusions=**
            -Dsonar.cfamily.skipCoverage=true
            -Dsonar.issue.ignore.multicriteria=e1
            -Dsonar.issue.ignore.multicriteria.e1.ruleKey=cxx:S5025
            -Dsonar.issue.ignore.multicriteria.e1.resourceKey=**/*

      - name: SonarCloud scan laba4
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=volkovich81_Labaratory4
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=laba4
            -Dsonar.cfamily.build-wrapper-output=laba4/build_wrapper
            -Dsonar.coverage.exclusions=**
            -Dsonar.cfamily.skipCoverage=true
            -Dsonar.issue.ignore.multicriteria=e1
            -Dsonar.issue.ignore.multicriteria.e1.ruleKey=cxx:S5025
            -Dsonar.issue.ignore.multicriteria.e1.resourceKey=**/*
